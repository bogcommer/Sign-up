<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="media/forest.jpg" />
      <h1>ODIN</h1>

      <div class="top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started
        </p>
        <p>You <i>know</i> you want to</p>
      </div>

      <form class="form">
        <legend>Let's do this!</legend>

        <fieldset class="details">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Thor"
            required
          />

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <label for="conf_password">Confirm Password</label>
          <input type="password" id="conf_password" name="conf_password" />
        </fieldset>

        <button type="submit" id="create_account">Create Account</button>
      </form>

      <p class="login">
        Already have an account?
        <button type="button" id="loginbtn">Log in</button>
      </p>
    </div>
  </body>
</html>
