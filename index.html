<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="title-background">
          <img src="media/odin-lined.png" class="heading_image" />
          <h1 class="heading_text">ODIN</h1>
        </div>
      </div>

      <div class="container-right">
        <div class="container-right-top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started
          </p>
          <p>You <i>know</i> you want to</p>
        </div>

        <form class="container-right-form">
          <div class="form-main">
            <fieldset>
              <legend class="form-legend">Let's do this!</legend>

              <div class="form-column">
                <div class="form-input">
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Thor"
                    required
                  />
                </div>

                <div class="form-input">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-input">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />
                </div>
              </div>

              <div class="form-column">
                <div class="form-input">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>

                <div class="form-input">
                  <label for="phone_number">Phone Number</label>
                  <input type="text" id="phone_number" name="phone_number" />
                </div>

                <div class="form-input">
                  <label for="conf_password">Confirm Password</label>
                  <input
                    type="password"
                    id="conf_password"
                    name="conf_password"
                  />
                </div>
              </div>
            </fieldset>
          </div>

          <section>
            <button type="submit" id="create_account">Create Account</button>

            <p class="login">
              Already have an account?
              <a class="login-prompt" href="#">Login</a>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
